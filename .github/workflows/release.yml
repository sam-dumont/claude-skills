name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Stamp version into all plugin manifests
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update marketplace metadata version
          jq --arg v "$VERSION" '.metadata.version = $v' .claude-plugin/marketplace.json > tmp.json && mv tmp.json .claude-plugin/marketplace.json

          # Update all plugin versions in marketplace listing
          jq --arg v "$VERSION" '.plugins[].version = $v' .claude-plugin/marketplace.json > tmp.json && mv tmp.json .claude-plugin/marketplace.json

          # Update each plugin's own plugin.json
          for f in plugins/*/. ; do
            plugin_json="$f.claude-plugin/plugin.json"
            if [ -f "$plugin_json" ]; then
              jq --arg v "$VERSION" '.version = $v' "$plugin_json" > tmp.json && mv tmp.json "$plugin_json"
              echo "Stamped $plugin_json -> $VERSION"
            fi
          done

          echo "All manifests stamped to $VERSION"

      - name: Get commit messages since last tag
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
          else
            # Get commits between previous tag and current
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Save to output (handle multiline)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Claude Code Skills Marketplace Release

            ### Available Skills
            - **sams-voice**: Writing voice and style (English/French)
            - **sams-architecture**: Architectural patterns (Python/DevOps/Embedded)

            ### Installation

            ```bash
            # Add marketplace
            /plugin marketplace add sam-dumont/claude-skills

            # Install skills
            /plugin install sams-voice@sams-skills
            /plugin install sams-architecture@sams-skills
            ```

            ### What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ---

            **Full Changelog**: https://github.com/sam-dumont/claude-skills/commits/${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
